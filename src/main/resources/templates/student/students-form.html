<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<h3>Quản lý sinh viên</h3>
<hr/>
<div>
<table class="table table-bordered table-striped " >
    <thead class="table-dark">
    <form action="#" th:action="@{/students/save}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{firstName}" placeholder="Nhập tên:" class="form-control w-25 mb-4">
        <input type="text" th:field="*{lastName}" placeholder="Nhập họ và chữ đệm:" class="form-control w-25 mb-4">
        <input type="text" th:field="*{email}" placeholder="Nhập email:" class="form-control w-25 mb-4">
        <button type="submit" class="btn btn-success col-2"> Save</button>
    </form>
    </thead>
</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
